<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="card-title text-center">Event List</h2>
      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead class="thead-dark">
            <tr>
              <th>#</th>
              <th>Title</th>
              <th>Date</th>
              <th>Location</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let event of events; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ event.title }}</td>
              <td>{{ event.date | date: 'dd-MM-yyyy' }}</td>
              <td>{{ event.location }}</td>
              <td>
                <button
                  class="btn btn-danger btn-sm"
                  (click)="confirmDelete(event.id)"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- Left-Aligned Button Below Table -->
      <div class="text-start mt-3">
        <button class="btn btn-primary" (click)="addEvent()">Add New Event</button>
      </div>
    </div>
  </div>
</div>
